apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app-green
  template:
    metadata:
      labels:
        app: messaging-app-green
    spec:
      containers:
        - name: messaging-app-green
          image: messaging_app:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-green-service
spec:
  type: ClusterIP
  selector:
    app: messaging-app-green
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

